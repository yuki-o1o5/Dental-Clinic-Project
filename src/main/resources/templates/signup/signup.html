<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/home.css}">
  </head>

  <body>
    <h1 style="text-align: center">Create account</h1>
    <form action="/signup/save" id="signup-form" method="POST">
      <fieldset>
        <div class="form-group mb-3" style="text-align: center">
          <label for="">First Name:</label>
          <br>
          <input type="text" size="25" placeholder="Type First Name" th:field="${signup.firstName}">
        </div>

        <div class="form-group mb-3" style="text-align: center">
          <label for="">Last Name:</label>
          <br>
          <input type="text" size="25" placeholder="Type Last Name" th:field="${signup.lastName}">
        </div>

        <div class="form-group mb-3" style="text-align: center">
          <label for="">Date of Birth:</label>
          <br>
          <input type="date" value="2022-11-22" th:field="${signup.birthDate}">
        </div>

        <div class="form-group mb-3" style="text-align: center">
          <label for="">Email:</label>
          <br>
          <input type="text" size="25" placeholder="Type Email" th:field="${signup.email}">
        </div>

        <div class="form-group mb-3" style="text-align: center">
          <label for="">Phone number:</label>
          <br>
          <input type="tel" size="25" pattern="\d{1,5}-\d{1,4}-\d{4,5}" placeholder="00-0000-0000"
            th:field="${signup.phoneNumber}" required>
          <!-- Problem is th:field="${signup.phoneNumber} -->
          <!-- pattern is should have that number's pattern -->
          <!--placeholder is gone if I type th:field-->
        </div>

        <div class="form-group mb-3" style="text-align: center">
          <label for="">Password (8 characters minimum):</label>
          <br>
          <input type="password" size="25" id="pass" name="password" minlength="8" required placeholder="Type password"
            th:field="${signup.password}">
        </div>

        <!-- <button type="submit" class="btn btn-dark mt-3">Create!!</button> -->
        <div class="button013" onclick="document.getElementById('signup-form').submit()">
          <a href="#">Create</a>
        </div>

      </fieldset>
    </form>
    </div>
  </body>
</html>
